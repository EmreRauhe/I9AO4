<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        for (x = 0; x < 3; x++)
        {
            document.write("<br>Dit is lus: " + x)
        }
        
        var student = new Array("Zakaria", "albert", "Hamsa", "Mike", "Pieter", "Harry")
        
        for (x = 0; x < student.length; x++)
        {
            document.write("<br>Element " + x + " is " + student[x])
            
        }

        document.write("<br>")

        for (x = 0; x < student.length; x++)
        {
            
            document.write("<br>Element " + x + " is " + student[x])
            x++
        }

        document.write("<br>")

        var tekst = "hij lijkt een beetje op Nelson Mandela"
        lengte = tekst.length
        spaties = 0
        a = 0
        e = 0
        i = 0
        o = 0
        u = 0
        document.write("<br>")
        for(x = 0; x < lengte; x++)
        {
            teken = tekst.charAt(x)
            document.write(teken)
            if (teken == " ")
            {
                spaties++
            }
            if (teken == "a")
            {
                a++
            }
            if (teken == "e")
            {
                e++
            }
            if (teken == "i")
            {
                i++
            }
            if (teken == "o")
            {
                o++
            }
            if (teken == "u")
            {
                u++
            }
        }
        
        document.write("<br>Tekst bevat " + spaties + " spaties<br>" + "Aantal a's: " + a  + "<br>Aantal e's: " + e
        + "<br>Aantal i's: " + i  + "<br>Aantal o's: " + o  + "<br>Aantal u's: " + u)
    </script>
</body>
