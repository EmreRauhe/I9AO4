<body>
    <script>
        var maanden = new Array("januari", "februari", "maart", "april", "mei", "jun", "juli", "augustus", "september", "oktober", "november", "december");
        var weekdag = new Array("zondag", "maandag", "dinsdag", "woensdag", "donderdag", "vrijdag", "zaterdag");
        var datum = new Date;
        document.write(datum + "<br>");
        document.write(" het is vandaag: " + weekdag[datum.getDay()] + " " + [datum.getDate()] + " " + maanden[datum.getMonth()] + " " + [datum.getFullYear()]);
    </script>
</body>
