<body>
    <h2>Lab 07</h2>
    <h3>Factuur</h3>
    <script>
        var rol = prompt("Wat is je rol?")
        var code = prompt("Wat is je inlogcode?")

        switch(rol)
        {
            case 'admin': 
                if (code == 'admin')
                {
                    document.write("Welkom admin")
                }
                else
                break

            case 'student':
                if (code == 'student')
                {
                    document.write("Welkom student")
                }
                break
            
            default:
                {
                document.write("Ongeldige rol")
                break
                }
        }
    </script>
</body>
