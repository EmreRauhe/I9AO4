<html lang="en">
<head>

</head>
<body>
    <script>
        var naam= "Carl"
        var adres = "Kruislaan 111"
        document.write("<br>Opgave 10: Datatype van naam is: " + typeof naam)
        var leerplichtig = true
        var volwassen = false
        document.write("<br>Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig)
        var temperatuur
        document.write("<br>Opgave 12: Datatype van temperatuur is: " + typeof temperatuur)

        document.write("<br>Opgave 13: Datatype van btw is: " + typeof btw)

        document.write("<br>Opgave 14: parseInt(string) resultaat is: " + typeof resultaat)
        var string = "3.3445"

        var float = "3.3445"

        var float = "3.3445"

        document.write("<br>Opgave 17:  float.ToString() resultaat is: " + typeof resultaat)
        var float = "3.3445"
        var resultaat = float.toFixed()
        document.write("<br>Opgave 18:  float.ToFixed() resultaat is: " + typeof resultaat)
        var twee 
        document.write("<br>Opgave 19: datatype van var twee is: " + typeof twee)
        var een = 1
        var drie = een * twee //var twee nog niet aangemaakt
        document.write("<br>Opgave 20: de waarde van var drie is: " + drie)
    </script>

</body>
