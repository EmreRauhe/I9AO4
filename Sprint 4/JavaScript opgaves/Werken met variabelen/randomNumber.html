<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number</title>
</head>
    <body>
        <script>
            var vraag = 'kies een getal tussen 1 en 10'; 
            randomNumber = Math.random(1,11)
            var antwoord = prompt(vraag) 
            var goed = '<h2> Prima, ga zo door! </h2>'; 
            var fout = '<h2> Jammer, volgende keer beter !</h2>';
            
            
            if(randomNumber == antwoord)
            {
                document.write(goed)
            }
            else
            {
                document.write(fout)
            }
            
        </script>
    </body>
</html>
