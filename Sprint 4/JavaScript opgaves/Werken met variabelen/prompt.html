<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type"
        content="text/html"
        charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        var voornaam = prompt("wat is uw voornaam?")
        var achternaam = prompt("wat is uw achternaam?")
        var leeftijd = prompt("wat is uw leeftijd?")
       
        document.write("Uw voornaam is: " + voornaam + "<br>Uw achternaam is: " + achternaam + "<br>Uw leeftijd is: " + leeftijd + " <br>Welkom op mijn website " + voornaam + " " + achternaam + " u bent " + leeftijd + " jaar oud")
    </script>   
</body>
</html>
