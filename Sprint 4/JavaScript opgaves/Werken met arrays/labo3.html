<body>
    <script>
        testarray = ["een", "twee", 3, "vier", 5 ];
        document.write(testarray + "<br>" + typeof testarray[4]);
        testarray.pop();
        document.write("<br>" + testarray + "<br>" + typeof testarray[4]);
        testarray.unshift("nul");
        document.write("<br>" + testarray + "<br>" + typeof testarray[4]);
        testarray.shift();
        document.write("<br>" + testarray);
        testarray.splice(1,1)
        document.write("<br>" + testarray);
        testarray.splice(2,1)
        document.write("<br>" + testarray);
    </script>
